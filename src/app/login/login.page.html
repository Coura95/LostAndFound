<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="../assets/images/logo.png" alt="">
  </div>
  <form id="#form">

    <ion-item lines="none">
      <ion-label>
    <ion-input placeholder="Email"></ion-input>
  </ion-label>
  </ion-item>

    <ion-item lines="none">
      <ion-label>
    <ion-input placeholder="Password"></ion-input>
  </ion-label>
  </ion-item>

    <ion-button expand="block" shape="round">
      Login</ion-button>
  </form>
</ion-content>
